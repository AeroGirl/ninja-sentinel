<ul class="breadcrumbs">
    <li><a nb-click="setRoute('/')">Home</a></li>
    <li><a nb-click="setRoute('/alerts')">Alerts</a></li>
    <li><span class="current">Edit Alert</span></li>
</ul>
<div class="row">
  
  <div class="twelve columns">
    <h4>Alert <span class="label success round" ng-show="Alert.Options.active">Active</span></h4>
    <br>
    <form name="configureAlert" class="panel">

      <select name="" id="" ng-model="Alert.Options.type" required>
        <option value="">Choose Alert Type</option>
        <option value="sms">SMS</option>
        <option value="call">Phone Call</option>
        <option value="email">Email</option>
      </select>
      <br><br>
      <input type="text" ng-model="Alert.Options.alertee" placeholder="{{ Alert.Options.type | propercase }} recipient">
    </form>
    <br>
    <ul class="button-group radius even two-up">
      <li><a class="button large cancel radius" nb-click="setRoute('/alerts')">Cancel</a></li>
      <li><a class="button large success radius" nb-click="Save()">Save</a></li>
    </ul>

    <a class="button alert" nb-click="Delete()" ng-show="Trigger.IsValid()">Delete this Zone</a>
  </div>
</div>
