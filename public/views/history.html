<ul class="breadcrumbs">
    <li><a nb-click="setRoute('/')">Home</a></li>
    <li><a class="current">History</a></li>
</ul>
<div class="columns">
  <h4>History</h4>
  <br>
</div>
<div class="row">
  <div class="panel" ng-repeat="history in History">
    <div class="icon {{history.type}}"></div>
    <div class="message">
      <h6>{{ history.message }}</h6>
    </div>
    <div class="date">
      <h6><small>{{ history.timestamp | fromNow }}</small></h6>
    </div>
  </div>
</div>
