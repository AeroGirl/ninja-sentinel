<ul class="breadcrumbs">
    <li><a ng-click="setRoute('/')">Home</a></li>
    <li><span class="current">Alerts</span></li>
</ul>
<div class="row">
  <div class="twelve columns alerts">
    <h4>Alerts</h4>
    <br>
    
    <div class="panel alert" ng-repeat="alert in Alerts" ng-click="EditAlert(alert)" ng-class="{active:alert.Options.active}">
      <h6><small>{{ alert.Options.type }}</small> {{ alert.Options.alertee }}</h6>
      <div class="actions">
        <a class="button tiny success inline round" ng-click="Activate(alert)" ng-show="!alert.Options.active" stop-propagation>Activate</a>
        <a class="button tiny alert inline round" ng-click="Deactivate(alert)" ng-show="alert.Options.active" stop-propagation>Deactivate</a>
      </div>
      <a class="delete" ng-click="Delete(alert)" stop-propagation>&times;</a>
    </div>

    <a class="button success" ng-click="AddAlert()">Add New Alert</a>
    <a class="button" ng-click="setRoute('/')">Back to Zones</a>
  </div>
</div>
