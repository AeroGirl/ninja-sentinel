<ul class="breadcrumbs">
    <li><a ng-click="setRoute('/')">Home</a></li>
    <li><a class="current">History</a></li>
</ul>
<h4>History</h4>
<br>
<div class="row">
  <div class="panel" ng-repeat="history in History">
    <div class="icon {{history.type}}"></div>
    <div class="date">
      {{ history.timestamp | date}}
    </div>
    <div class="message">
      {{ history.message }}
    </div>
  </div>
</div>
